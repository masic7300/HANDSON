    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(function() {
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>

    <script type="text/javascript">
        let URL;
        const urlright = "https://teachablemachine.withgoogle.com/models/MD9lDPevk/";
        const urlleft = "https://teachablemachine.withgoogle.com/models/uKZOGHdA0/";
        let model, webcam, labelContainer, maxPredictions;
        async function init() {
            if (document.getElementById("gender").checked) {
                URL = urlright;
            } else {
                URL = urlleft;
            }
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }
        async function predict() {
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            var resultTitle, resultExplain;
            if (document.getElementById("gender").checked) {
                switch (prediction[0].className) {
                    case "enter":
                        resultTitle = "연예인"
                        resultExplain = "그들만의 세상...나도 가볼란다"
                        break;
                    case "sport":
                        resultTitle = "운동선수"
                        resultExplain = "거기서 패스! 패스! 아니 그게 아니고 빈틈을 노려야지!!<br>도대체 뭐하는 거야!!<br>어휴~ 내가 눈깜고 해도 그것보다 잘하겠다!!"
                        break;
                    case "doctor":
                        resultTitle = "의사"
                        resultExplain = "뚠뚠 뚜루뚠 뚠뚠 뚜루뚠... 내가 가장 좋아하는 BGM"
                        break;
                    case "busy":
                        resultTitle = "직장인"
                        resultExplain = "이노무 직장 최고의 복수는 끝까지 붙어 있는거라던데..."
                        break;
                    case "seller":
                        resultTitle = "사업가"
                        resultExplain = "누구 밑에서 일하는 스타일이 아니라서..."
                        break;
                    case "inven":
                        resultTitle = "발명가"
                        resultExplain = "이건 왜 이렇게 안되는거야?<br>뭐야! 만들다 말았나....이 가격에 이것 밖에 못만들어?<br>참나....개조를 해 말어?"
                        break;
                    case "arti":
                        resultTitle = "아티스트"
                        resultExplain = "내작남쓰 : 내가 하면 작품 남이하면 쓰레기"
                        break;
                    case "teach":
                        resultTitle = "교사"
                        resultExplain = "똑같은 걸 10번, 100번, 1,000번 묻고 또 물어도<br> 주먹이 올라가지 않는다면..."
                        break;
                    default:
                        resultTitle = "알수없음"
                        resultExplain = ""
                }
            } else {
                switch (prediction[0].className) {
                    case "enter":
                        resultTitle = "연예인"
                        resultExplain = "남들과 다른 나의 매력은 바로바로...발꿈치?"
                        break;
                    case "sport":
                        resultTitle = "운동선수"
                        resultExplain = "운동선수의 조건? 피지컬? 체력? 노노~<br>운동은 장비빨이지!!"
                        break;
                    case "doctor":
                        resultTitle = "의사"
                        resultExplain = "지금 자면 꿈을 꾸지만 지금 노력해도 쉽지 않겠는걸..."
                        break;
                    case "busy":
                        resultTitle = "직장인"
                        resultExplain = "남의 돈 벌기 쉽지 않다.<br>그러나 밑 빠진 독 막을 길이 없다."
                        break;
                    case "seller":
                        resultTitle = "사업가"
                        resultExplain = "시작은 미약하나 그 끝은 창대하리라!! 힘내라!!"
                        break;
                    case "inven":
                        resultTitle = "발명가"
                        resultExplain = "아이폰 배터리 교체 이정도 쯤이야!!"
                        break;
                    case "arti":
                        resultTitle = "아티스트"
                        resultExplain = "아침먹고 땡♬ 점심먹고 땡♬<br> 창문을 열어보니 비가 주루룩♬<br> 지렁이 두마리 아이고 무서워♬ 예술바가지! "
                        break;
                    case "teach":
                        resultTitle = "교사"
                        resultExplain = "스승의 노래를 눈물 없이 부를 수 없다면..."
                        break;
                    default:
                        resultTitle = "알수없음"
                        resultExplain = ""
                }
            }
            var title = "<div class='" + prediction[0].className + "-son-title'>" + resultTitle + "</div>"
            var explain = "<div class='son-explain pt-2'>" + resultExplain + "</div>"
            var celeb = "<div class='" + prediction[0].className + "-son-celeb pt-2 pb-2'></div>"
            $('.result-message').html(title + explain + celeb);
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "enter":
                        labelTitle = "연예인"
                        break;
                    case "sport":
                        labelTitle = "운동선수"
                        break;
                    case "doctor":
                        labelTitle = "의사"
                        break;
                    case "busy":
                        labelTitle = "직장인"
                        break;
                    case "seller":
                        labelTitle = "사업가"
                        break;
                    case "inven":
                        labelTitle = "발명가"
                        break;
                    case "arti":
                        labelTitle = "아티스트"
                        break;
                    case "teach":
                        labelTitle = "교사"
                        break;
                    default:
                        labelTitle = "알수없음"
                }
                var label = "<div class='son-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
