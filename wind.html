    <section class="section">
        <h1 class="title">손금 <span style="color:cornflowerblue; font-size: 3.2rem; font-style: italic">바람끼</span> 검사</h1>

    <h4 class="pb-2 d-flex justify-content-center">오른손 또는 왼손을 선택하세요</h4>
    <section class="d-flex justify-content-center">
        <img src="img/left.png" height="40px">
        <p class="d-flex align-items-center pr-3">왼손(30세 미만)</p>

    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="mt-3 container file-upload">
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <img src="img/upload.svg" class="mt-5 mb-4 upload">
                <div class="pb-1 upload-text">손 전체가 잘보이도록 업로드 해주세요.</div>

            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id="face-image" src="#" alt="your image" />
            <div id="loading" class="animated bounce">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="text-center">AI가 손금을 분석중입니다.</p>
            </div>
            <p class="result-message"></p>
            <div id="label-container" class="d-flex flex-column justify-content-around"></div>
            <div class="pt-3 image-title-wrap">
                <button type="button p-2" class="try-again-btn" onclick="window.location.reload();">
                    <span class="try-again-text">다른 사진으로 재시도</span>

    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(function() {
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        let URL;
        const urlright = "https://teachablemachine.withgoogle.com/models/45lL_uKdH/";
        const urlleft = "https://teachablemachine.withgoogle.com/models/ulHKu7Ho7/";
        let model, webcam, labelContainer, maxPredictions;
        async function init() {
            if (document.getElementById("gender").checked) {
                URL = urlright;
            } else {
                URL = urlleft;
            }
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }
        async function predict() {
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            var resultTitle, resultExplain;
            if (document.getElementById("gender").checked) {
                switch (prediction[0].className) {
                    case "wind":
                        resultTitle = "바람둥이"
                        resultExplain = "분노의 김치 싸다구를 배송받고 싶지 않다면<br>인연을 소중하게 생각하세요!!"
                        break;
                    case "dan":
                        resultTitle = "일편단심"
                        resultExplain = "나 보기가 역겨워 가실 때에는...<br>말없이 허리접어 드리오리다!!"
                        break;
                    default:
                        resultTitle = "알수없음"
                        resultExplain = ""
                }
            } else {
                switch (prediction[0].className) {
                    case "wind":
                        resultTitle = "바람둥이"
                        resultExplain = "다양한 끼와 재능을 가지고 있네요<br>길가다 돌 맞는 일은 만들지 말아요!!"
                        break;
                    case "dan":
                        resultTitle = "일편단심"
                        resultExplain = "죽음이 우리를 갈라놓을때까지!!<br>너와 함께 있을꺼야!!"
                        break;
                    default:
                        resultTitle = "알수없음"
                        resultExplain = ""
                }
            }
            var title = "<div class='" + prediction[0].className + "-son-title'>" + resultTitle + "</div>"
            var explain = "<div class='son-explain pt-2'>" + resultExplain + "</div>"
            var celeb = "<div class='" + prediction[0].className + "-son-celeb pt-2 pb-2'></div>"
            $('.result-message').html(title + explain + celeb);
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "wind":
                        labelTitle = "바람둥이"
                        break;
                    case "dan":
                        labelTitle = "일편단심"
                        break;
                    default:
                        labelTitle = "알수없음"
                }
                var label = "<div class='son-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
    </script>
